{% extends "base.html" %} {% block content %}
<h1>Products</h1>
<ul>
  <table style="width: 100%">
    <tr>
      <th>Product name</th>
      <th>Color</th>
      <th>Expiry Date</th>
      <th>Status</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.color }}</td>
      <td>{{ product.expiry_date_time|date:"F d, Y H:i:s" }}</td>
      <td>{{ product.status }}</td>
    </tr>
    {% endfor %}
  </table>
</ul>
{% endblock %}
